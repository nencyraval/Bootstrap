<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
         .bd-highlight {
            background-color: rgba(86,61,124,0.15);
            border: 1px solid rgba(86,61,124,0.15);
        }

        .bd-highlight div {
            background-color: #d1c9da;
            border: 1px solid rgba(86,61,124,0.15);
        }
    </style>
</head>
<body>
    <h2>Align self</h2>

    <p><code>.align-self-start:</code></p>

    <div class="d-flex bg-light bd-highlight" style="height: 80px;">
        <div class="p-2">item 1</div>
        <div class="p-2 align-self-start">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>.align-self-end:</code></p>

    <div class="d-flex bg-light bd-highlight" style="height: 80px;">
        <div class="p-2">item 1</div>
        <div class="p-2 align-self-end">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>.align-self-center:</code></p>

    <div class="d-flex bg-light bd-highlight" style="height: 80px;">
        <div class="p-2">item 1</div>
        <div class="p-2 align-self-center">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>.align-self-beseline:</code></p>

    <div class="d-flex bg-light bd-highlight" style="height: 80px;">
        <div class="p-2">item 1</div>
        <div class="p-2 align-self-baseline">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>.align-self-stretch:</code></p>

    <div class="d-flex bg-light bd-highlight" style="height: 80px;">
        <div class="p-2">item 1</div>
        <div class="p-2 align-self-stretch">item 2</div>
        <div class="p-2">item 3</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
