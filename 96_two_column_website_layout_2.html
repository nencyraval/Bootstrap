<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row>div {
            margin-bottom: 15px;
        }

        .header {
            min-height: 90px;
        }

        .footer {
            min-height: 60px;
        }

        .header,
        .footer {
            background: #2f2f2f;
        }

        .sidebar {
            background: #dbdfe5;
        }

        .content {
            min-height: 300px;
            background: #b4bac0;
        }

       .sidebar,
       .content {
        min-height: 300px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar"></div>
            </div>
            <div class="col-md-9">
                <div class="content bg-alt"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
