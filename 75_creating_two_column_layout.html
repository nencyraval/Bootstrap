<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-content {
            padding: 15px;
            font-size: 18px;
            background: #dbdfe5;
            margin-bottom: 15px;
        }

        .demo-content.bg-alt {
            background: #abb1b8;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-3">bootstrap responsive layout</h2>
    <div class="text-center my-3">open the output in a new blank tab (click the arrow next ro "show outpot" button) and resize the browser window to understand how the bootstrap responsive grid systen works.</div>
    <div class="container">
        <!--row with two equql column-->
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content  bg-alt">.col-md-6</div>
            </div>
        </div>

        <!--row with two column divided in 1:2 ratio-->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content  bg-alt">.col-md-8</div>
            </div>
        </div>

        <!--row with two column divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content  bg-alt">.col-md-9</div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
