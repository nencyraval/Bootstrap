<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bs-example {
            margin: 20px;
        }

        .bs-example div {
            background: #dbdfe5;
            padding: 15px;
        }

        .bs-example div>div {
            background: #abb1b8;
        }
    </style>
</head>
<body>
    <div class="bs-example">
        <h2>max-height</h2>
        <div style="width: 500px;">
        <div class="mw-100 p-3" style="width: 600px;">max-width 100%</div>
    </div>
    <hr>
    <h2>max-height</h2>
    <div style="height: 150px;">
        <div class="mh-100 p-3" style="height: 300px;">max height 100%</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
