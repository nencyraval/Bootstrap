<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-highlight {
            background-color: rgba(86,61,124,0.15);
            border: 1px solid rgba(86,61,124,0.15);
        }

        .bd-highlight div {
            background-color: #d1c9da;
            border: 1px solid rgba(86,61,124,0.15);
        }
    </style>
<body>

    <h2>align items</h2>
    <p><code>align-item-start:</code></p>
    <div class="d-flex flex-wrap align-items-start bd-highlight" style="height: 70px;">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>align-item-end:</code></p>
    <div class="d-flex flex-wrap align-items-end bd-highlight" style="height: 70px;">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>align-item-center:</code></p>
    <div class="d-flex flex-wrap align-items-center bd-highlight" style="height: 70px;">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>align-item-beseline:</code></p>
    <div class="d-flex flex-wrap align-items-aroundbd-highlight" style="height: 70px;">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>

    <p><code>align-item-stretch (default):</code></p>
    <div class="d-flex flex-wrap align-items-stretch bd-highlight" style="height: 70px;">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
