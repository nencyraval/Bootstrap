<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bs-example {
            padding: 20px;
        }
        
        .bs-example div {
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bs-example">
        <h2>display none classes</h2>
        <div class="d-none bg-primary">d-none</div>
        <div class="d-sm-none bg-success">d-sm-none</div>
        <div class="d-md-none bg-danger">d-md-none</div>
        <div class="d-lg-none bg-warning">d-lg-none</div>
        <div class="d-xl-none bg-info">d-xl-none</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
