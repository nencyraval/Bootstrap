<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-highlight {
            background-color: rgba(86,61,124,0.15);
            border: 1px solid rgba(86,61,124,0.15);
        }

        .bd-highlight div {
            background-color: #d1c9da;
            border: 1px solid rgba(86,61,124,0.15);
        }
    </style>
</head>
<body>
    <h4>use .fill on flex items to force them into equal widths:</h4>
    <div class="d-flex mb-3 bd-highlight">
        <div class="p-2 flex-fill">item 1</div>
        <div class="p-2 flex-fill">item 2</div>
        <div class="p-2 flex-fill">item 3</div>
    </div>

    <H4>example without .flex-fill:</H4>
    <div class="d-flex mb-3 bd-highlight">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
