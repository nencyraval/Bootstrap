<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-highlight {
            background-color: rgba(86,61,124,0.15);
            border: 1px solid rgba(86,61,124,0.15);
        }

        .bd-highlight div {
            background-color: #d1c9da;
            border: 1px solid rgba(86,61,124,0.15);
        }
    </style>
</head>
<body>
    <h2>wrap</h2>
    <P><code>.flex-wrap:</code></P>
    <div class="d-flex flex-wrap bd-highlight">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
        <div class="p-2">item 4</div>
        <div class="p-2">item 5</div>
        <div class="p-2">item 6</div>
        <div class="p-2">item 7</div>
        <div class="p-2">item 8</div>
        <div class="p-2">item 9</div>
    </div>

    <P><code>.flex-wrap-reverse:</code></P>
    <div class="d-flex flex-wrap-reverse bd-highlight">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
        <div class="p-2">item 4</div>
        <div class="p-2">item 5</div>
        <div class="p-2">item 6</div>
        <div class="p-2">item 7</div>
        <div class="p-2">item 8</div>
        <div class="p-2">item 9</div>
    </div>

    <P><code>.flex-nowrap:</code></P>
    <div class="d-flex flex-nowrap bd-highlight">
        <div class="p-2">item 1</div>
        <div class="p-2">item 2</div>
        <div class="p-2">item 3</div>
        <div class="p-2">item 4</div>
        <div class="p-2">item 5</div>
        <div class="p-2">item 6</div>
        <div class="p-2">item 7</div>
        <div class="p-2">item 8</div>
        <div class="p-2">item 9</div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
