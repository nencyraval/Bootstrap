<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .demo-content {
            padding: 15px;
            font-size: 18px;
            background: #089d35;
            margin-bottom: 10px;
        }

        .demo-content.bg-alt {
            background: #0b72e9;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <div class="demo-content bg-alt">.col-md-8 offset-md-4</div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">.col-md-9</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="demo-content bg-alt">col-md-6 offset-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content">col-md-3</div>
            </div>
            <div class="col-md-3">
                <div class="demo-content bg-alt">col-md-3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <div class="demo-content bg-alt">col-md-3 offset-md-3</div>
            </div>
            <div class="col-md-3 offset-md-3">
                <div class="demo-content bg-alt">col-md-3 offset-md-3</div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
