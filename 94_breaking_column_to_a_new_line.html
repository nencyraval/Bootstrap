<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-top: 1rem;
            background: #aabc07;
        }

        [class^=col] {
            padding: 10px 15px;
            background: #c42607;
            border: 1px solid rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mt-4">breking column on all devices</h4>
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="w-100"></div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>

        <h4 class="mt-4">breking column on all devices except extra large devices</h4>
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="w-100 d-md-none"></div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
