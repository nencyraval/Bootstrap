<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-content {
            min-height: 230px;
            background: #addfe5;
        }

        .sidebar-content {
            min-height: 100px;
            margin-bottom: 30px;
            background: #b4bac0;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8">
                <div class="main-content"></div>
            </div>
            <div class="col-sm-4">
                <!--Nested rows within a column-->
                <div class="row">
                    <div class="col-12">
                        <div class="sidebar-content"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="sidebar-content"></div>
                    </div>
                    <div class="col-6">
                        <div class="sidebar-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
